<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: #f5f6fa;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        header {
            background: #0066cc;
            color: #fff;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }

        nav a {
            color: #fff;
            margin-left: 15px;
            text-decoration: none;
        }

        nav a:hover { opacity: .8; }

        .container {
            flex: 1;
            max-width: 650px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.1);
        }

        .tool-image {
            width: 100%;
            max-width: 100%;
            max-height: 320px;
            object-fit: contain;
            border-radius: 12px;
            display: block;
            margin: 0 auto 20px;
            background: #f0f0f0;
        }

        .busy-info {
            padding: 10px;
            background: #ffe9e9;
            color: #b10000;
            border-left: 4px solid #d10000;
            margin-bottom: 15px;
            font-size: 14px;
            border-radius: 6px;
        }

        .price-box {
            font-size: 18px;
            margin-top: 15px;
            font-weight: bold;
            color: #0066cc;
        }

        input[type="date"] {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-top: 5px;
        }

        .btn {
            padding: 10px 18px;
            background: #0066cc;
            color: #fff;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            margin-top: 25px;
        }

        .btn.secondary {
            background: #6c757d;
            margin-left: 10px;
        }

        .btn:hover { background: #0050a5; }
        .btn.secondary:hover { background: #5a6268; }

        footer {
            background: #222;
            color: #bbb;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
